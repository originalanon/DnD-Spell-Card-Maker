<html>
    <title>Card Template</title>

    <header>
        <link rel="stylesheet" href="./styles.css"></link>
    </header>
    
    <body>
        <div class="card-header">
            <h1 id="spell_name">${title}</h1>
        </div>
        <div class="card-body">
            <p id="level-and-school"><i>${level-school}</i></p>
            <p id="range">${range}</p>
            <p id="components">${components}</p>
            <p id="casting-time">${casting-time}</p>
            <p id="duration">${duration}</p>
            <p id="description">${description}</p>
        </div>
        <div class="card-footer">
            <p id="source">${source}</p>
        </div>
        
    </body>

</html>
